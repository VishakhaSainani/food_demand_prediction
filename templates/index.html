<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Demand Prediction</title>
  </head>
  <body>
    <h1>Food Demand Prediction</h1>
    <form id="prediction-form">
      <label for="homepage_featured">Homepage Featured (0 or 1):</label><br />
      <input
        type="number"
        id="homepage_featured"
        name="homepage_featured"
      /><br /><br />
      <label for="emailer_for_promotion">Emailer for Promotion (0 or 1):</label
      ><br />
      <input
        type="number"
        id="emailer_for_promotion"
        name="emailer_for_promotion"
      /><br /><br />
      <label for="meal_id">Meal ID:</label><br />
      <input type="number" id="meal_id" name="meal_id" /><br /><br />
      <label for="center_id">Center ID:</label><br />
      <input type="number" id="center_id" name="center_id" /><br /><br />
      <button type="submit">Predict</button>
    </form>
    <div id="prediction-result"></div>

    <script>
      document
        .getElementById("prediction-form")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          const form = event.target;
          const data = {
            homepage_featured: form.homepage_featured.value || null,
            emailer_for_promotion: form.emailer_for_promotion.value || null,
            meal_id: form.meal_id.value || null,
            center_id: form.center_id.value || null,
          };
          fetch("/predict", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(data),
          })
            .then((response) => response.json())
            .then((result) => {
              document.getElementById(
                "prediction-result"
              ).innerText = `Predicted Orders: ${parseInt(result.prediction)}`;
            })
            .catch((error) => console.error("Error:", error));
        });
    </script>
  </body>
</html>
