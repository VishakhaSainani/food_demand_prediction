<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Prediction</title>
  </head>
  <body>
    <h1>Order Prediction</h1>
    <label for="homepage">Homepage Featured (0 or 1):</label>
    <input type="number" id="homepage" value="0" /><br /><br />
    <label for="emailpromo">Email Promotion (0 or 1):</label>
    <input type="number" id="emailpromo" value="0" /><br /><br />
    <label for="mealid">Meal ID:</label>
    <input type="text" id="mealid" value="" /><br /><br />
    <label for="centerid">Center ID:</label>
    <input type="text" id="centerid" value="" /><br /><br />
    <button onclick="predict()">Predict</button><br /><br />
    <div id="result"></div>

    <script>
      function predict() {
        const homepage = document.getElementById("homepage").value;
        const emailpromo = document.getElementById("emailpromo").value;
        const mealid = document.getElementById("mealid").value;
        const centerid = document.getElementById("centerid").value;
        const data = {
          homepage_featured: homepage,
          emailer_for_promotion: emailpromo,
          meal_id: mealid,
          center_id: centerid,
        };

        fetch("/predict", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(data),
        })
          .then((response) => response.json())
          .then((data) => {
            document.getElementById(
              "result"
            ).innerText = `Predicted Number of Orders: ${data}`;
          })
          .catch((error) => {
            console.error("Error:", error);
          });
      }
    </script>
  </body>
</html>
